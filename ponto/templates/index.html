{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
    
    {% block content %}

    <h3>Registro de Vistoria</h3>
    <a href="{% url 'historico' %}" class="text-light mb-5">Hist√≥rico</a>
    

    <form method="post" action="" enctype="multipart/form-data" class="text-center mt-2">

        {% csrf_token %}

        {% bootstrap_form form %}

        <div type="" class="" id="capturar"></div>       

        {% buttons %}
        <button class="btn btn-primary mt-2 salvar w-100 text-bold">Enviar</button>
        {% endbuttons %}

        <div class="message">{% bootstrap_messages %}</div>

    </form>    

    <script>

        $("#id_foto").hide();

        $("#id_foto").attr("capture", "camera");

        $("#capturar").on("click", function (){
            $("#id_foto").trigger("click");
        })

        $("#id_foto").on("change", function () {            
            $("#capturar").css("backgroundColor", "green");
        })

    </script>

    {% endblock %}
