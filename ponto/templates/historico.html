{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>SULGIPE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    {% bootstrap_css %}

    <style>
        body {
            background: #fff !important;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        img {
            width: 300px;
        }

        .card img {
            width: 100%;
            max-width: 100%;
        }


        header {
            margin-bottom: 20px;
        }

    </style>

</head>

<body class="container">

    <header class="text-center">
        <img src="{% static 'img/logo.jpeg' %}">
        <h3 class="">Ãšltimas fotos</h3>
        <a href="{% url 'index' %}">Retornar</a>
    </header>

    {% for p in pontos %}

    <div class="card p-3">
        <div class="card-title">
            <h5>Data: {{ p.data }}</h5>
            <p>Mat: {{ p.matricula }} | Aves no local: {{ p.aves }}</p>
        </div>
        <div class="card-body text-center">
            <img src="{{ p.foto.url }}" width="280">
        </div>
    </div>

    {% endfor %}

    {% bootstrap_javascript jquery="full" %}

</body>

</html>
